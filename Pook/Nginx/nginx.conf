user nginx;
worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       80;
        server_name  45.62.103.228;
        location  ~ /group([0-9])/M00 {
            root  /date/fastdfs/data  ;
	    ngx_fastdfs_module;
        }
    }
}
